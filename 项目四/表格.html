<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
		<style type="text/css">
			thead{
				color:blue;
			}
			tbody{
				color:yellow;
			}
			tfoot{
				color:red;
			}
			</style>
			<table border="1" width="300">
	</head>
	<body>
		<caption align="center">我的表格</caption>
		<thead>
			<tr>
				<td>学号</td>
				<td>姓名</td>
				<td>班级</td>
			</tr>
			</thead>
		<tbody>
			<tr>
			<td>01</td>
			<td>小红</td>
			<td>一班</td>
			<tr>
			<tr>
				<td>02</td>
				<td>小明</td>
				<td>二班</td>
			</tr>
			<tr>
				<td>03</td>
				<td>小黑</td>
				<td>三班</td>
			</tr>
	</tbody>
		<tfoot>
			<tr>
				<td colspan="3">平均年龄</td>
			</tr>
			</tfoot>
	</body>
</html>
