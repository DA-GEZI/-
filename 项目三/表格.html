<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<th>表格</th>
		<table border="2" bgcolor="violet" width="30" height="50" cellpadding="" align="center">
		<tr>
			<td bgcolor="wheat" align="center" valign="bottom">1.1</td>
			<td bgcolor="khaki" align="center" valign="bottom">1.2</td>
			<td bgcolor="gainsboro" align="center" valign="bottom">1.3</td>
			<td bgcolor="thistle" align="center" valign="bottom">1.4</td>
		</tr>
		<tr>
			<td>2.1</td>
			<td>2.2</td>
			<td>2.3</td>
			<td>2.4</td>
		</tr>
		<tr>
			<td>3.1</td>
			<td>3.2</td>
			<td>3.3</td>
			<td>3.4</td>
		</tr>
		<hr>
		<table border="2" bgcolor="violet" width="30" height="50" cellspacing="20" align="center">
		<tr>
			<td bgcolor="wheat" align="center" valign="bottom">1.1</td>
			<td bgcolor="khaki" align="center" valign="bottom">1.2</td>
			<td bgcolor="gainsboro" align="center" valign="bottom">1.3</td>
			<td bgcolor="thistle" align="center" valign="bottom">1.4</td>
		</tr>
		<tr>
			<td colspan="3">2.1</td>
			<td>2.4</td>
		</tr>
		<tr>
			<td rowspan="2">3.1</td>
			<td>3.2</td>
			<td>3.3</td>
			<td>3.4</td>
		</tr>
		<tr>
			
			<td>4.2</td>
			<td>4.3</td>
			<td>4.4</td>
		</tr>
	</body>
</html>
